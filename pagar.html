<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vista pagar estilo.css">
    <link rel="stylesheet" href="css/estilos-estaticos.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/gxe7kxq.css">
    <script src="https://kit.fontawesome.com/c50c1275d0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <title>TuneWaves</title>
</head>

<body>
    <header>
        <h1>TuneWaves</h1>
        <div id="usuario-caja">
            <a href="usuario.html"> <img src="images/user.png" alt=""></a>
            <p id="nombreDeUsuarioDinamico">Baxgerz</p>
            <a href="index.html">cerrar sesion</a>
        </div>
    </header>
    <nav>
        <div id="menu-nav">
            <ul>
                <li> <a href="#">Home</a> </li>
                <li> <a href="buscar.html">Buscar</a> </li>
                <li> <a href="mis-albums.html">Mis Albums</a> </li>
                <li> <a href="mis-favoritas.html">Mis Favoritas</a> </li>
                <li> <a href="recitales.html">Recitales</a> </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="titulo">
            <span class="Elegiste">ELEGISTE</span><span class="MONTLHY"> MONTLHY TUNE</span>
        </div>
        <div class="contenedor-iconos">
            <i class="fa-solid fa-award"></i>
            <i class="fa-solid fa-user"><span>INDIVIDUAL</span></i>
            <i class="fa-solid fa-ban"><span>SIN PUBLICIDAD</span></i>
            <i class="fa-solid fa-download"><span>DESCARGAS</span></i>
            <span class="dinero">$600<span class="mes">/month</span></span>
        </div>
        <div class="contenedor-forms">
            <form action="https://www.mercadopago.com">
                <div class="contenedor-forms__1">
                    <label for="tarjeta">TARJETA</label>
                    <input type="number" id="tarjeta">
                    <label for="vto">VTO</label>
                    <input type="date" id="vto">
                </div>
                <div class="contenedor-forms__2">
                    <label for="cvc">CVC</label>
                    <input type="number" id="cvc">
                    <label for="nombre">NOMBRE Y APELLIDO</label>
                    <input type="text" id="nombre">
                </div>
                <div class="botones">
                    <input type="button" value="CANCELAR" id="cancelar">
                    <input type="submit" value="PAGAR" id="pagar">
                </div>
            </form>
        </div>
        <!-- REPRODUCTOR COMPLETO -->
        <div id="reproductor-completo">
            <!-- CANCION SONANDO -->
            <div id="cancion-sonando">
                <img id="imagenCancionSonando" src="images/invincible-michael-jackson-album.png" alt="Portada del álbum llamado Invincible de Michael Jackson">
                <h3 id="cancionSonando">You Rock My World</h3>
                <p id="albumSonando">Invincible</p>
                <p id="artistaSonando">Michael Jackson</p>
            </div>
            <!-- SECTOR DE REPRODUCCION -->
            <div id="sector-de-reproduccion">
                <!-- VOLUMEN -->
                <div id="sector-volumen">
                    <button class="btn" id="boton-volumen">Volumen</button>
                    <div id="barra-volumen">
                        <div id="progreso-volumen"></div>
                    </div>
                </div>
                <!-- REPRODUCTOR MUSICA -->
                <div id="sector-reproduciendo">
                    <div id="botones-reproduciendo">
                        <button class="btn" id="random">Aleatorio</button>
                        <button class="btn" id="reverse">Reversa</button>
                        <button class="btn" id="play">Play</button>
                        <button class="btn" id="forward">Avanzar</button>
                        <button class="btn" id="repeat">Repetición</button>
                    </div>
                    <div id="barra-reproduciendo">
                        <div id="progreso-reproduciendo"></div>
                    </div>
                </div>
                <!-- CARACTERISTICAS EXTRAS -->
                <div id="sector-caracteristicas-extras">
                    <button class="btn" id="playlist">Lista</button>
                    <button class="btn" id="devices">Dispositivos</button>
                    <button class="btn" id="expand">Expandir</button>
                </div>
            </div>
        </div>
    </main>
    <script src="javascript/nombreUsuario.js" type="text/javascript"></script>
    <script src="javascript/sonando.js"> </script>
</body>

</html>
