<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos-estaticos.css">
    <link rel="stylesheet" href="css/recitales.css">
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/gxe7kxq.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css">
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <title>TuneWaves</title>
</head>

<body>
    <input type="hidden" id="pagina-actual" value="home">
    <header>
        <h1>TuneWaves</h1>
        <div id="usuario-caja">
            <a href="vistaPerfil.html"> <img src="images/user.png" alt=""></a>
            <p id="nombreDeUsuarioDinamico">asdasdfsadasdvcxcvxcvcv</p>
            <a href="index.html">cerrar sesion</a>
        </div>
    </header>
    <nav>
        <div id="menu-nav">
            <ul>
                <li> <a href="home.html">Home</a> </li>
                <li> <a href="buscar.html">Buscar</a> </li>
                <li> <a href="mis-albums.html">Mis Albums</a> </li>
                <li> <a href="mis-favoritas.html">Mis Favoritas</a> </li>
                <li> <a class="active" href="recitales.html">Recitales</a> </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="fondo-popup">
            <div id="popup">
                <div id="imagen-popup">
                    <img src="images/popup.png" alt="Imagine Dragons">
                </div>
                <div>
                    <p>próximo <span>recital</span></p>
                    <h2>Imagine Dragons</h2>
                    <h3>23 al 27 de noviembre 2023</h3>
                    <h3>Estadio GEBA</h3>
                    <div>
                        <button id="cerrar-popup">Cerrar</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="carrousel">
            <article class="slider">
                <img src="images/slider-imagine-dragons.png" alt="">
                <img src="images/slider-maneskin.png" alt="">
                <img src="images/slider-green-day.png" alt="">
            </article>
        </section>
        <!-- <audio src="cancion.m4a" controls loop></audio> -->
        <article id="calendario"></article>
        <!-- REPRODUCTOR COMPLETO -->
        <div id="reproductor-completo">
            <!-- CANCION SONANDO -->
            <div id="cancion-sonando">
                <img id="imagenCancionSonando" src="images/invincible-michael-jackson-album.png" alt="Portada del álbum llamado Invincible de Michael Jackson">
                <h3 id="cancionSonando">You Rock My World</h3>
                <p id="albumSonando">Invincible</p>
                <p id="artistaSonando">Michael Jackson</p>
            </div>
            <!-- SECTOR DE REPRODUCCION -->
            <div id="sector-de-reproduccion">
                <!-- VOLUMEN -->
                <div id="sector-volumen">
                    <button class="btn" id="boton-volumen">Volumen</button>
                    <div id="barra-volumen">
                        <div id="progreso-volumen"></div>
                    </div>
                </div>
                <!-- REPRODUCTOR MUSICA -->
                <div id="sector-reproduciendo">
                    <div id="botones-reproduciendo">
                        <button class="btn" id="random">Aleatorio</button>
                        <button class="btn" id="reverse">Reversa</button>
                        <button class="btn" id="play">Play</button>
                        <button class="btn" id="forward">Avanzar</button>
                        <button class="btn" id="repeat">Repetición</button>
                    </div>
                    <div id="barra-reproduciendo">
                        <div id="progreso-reproduciendo"></div>
                    </div>
                </div>
                <!-- CARACTERISTICAS EXTRAS -->
                <div id="sector-caracteristicas-extras">
                    <button class="btn" id="playlist">Lista</button>
                    <button class="btn" id="devices">Dispositivos</button>
                    <button class="btn" id="expand">Expandir</button>
                </div>
            </div>
        </div>
    </main>
    <script src="javascript/validacionesYcombos.js"></script>
    <script src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="javascript/slick.min.js"></script>
    <script>
    $(document).ready(function() {
        $('.slider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            dots: true
        });
    });
    </script>
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src="javascript/calendario.js"></script>
    <script src="javascript/nombreUsuario.js" type="text/javascript"></script>
    <script src="javascript/sonando.js"> </script>
</body>

</html>
