<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/premium.css">
    <link rel="stylesheet" href="https://use.typekit.net/gxe7kxq.css">
    <link rel="icon" href="images/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TuneWaves</h1>
        <div id="usuario-caja">
            <a href="vistaPerfil.html"> <img src="images/user.png" alt=""></a>
            <p id="nombreDeUsuarioDinamico">Baxgerz</p>
            <a href="index.html">cerrar sesion</a>
        </div>
    </header>
    <main>
        <h2>Planes Premium</h2>
        <form action="pagar.html">
            <div class="membresias">
                <div class="pastillas">
                    <h3>Monthly Tune</h3>
                    <img src="images/icons/monthly-tune.png" alt="Membresia Monthly Tune">
                    <ul>
                        <li>Individual</li>
                        <li>Sin Publicidad</li>
                        <li>Descargas</li>
                        <li><span>$600</span> /month</li>
                    </ul>
                    <div class="selector">
                        <label for="monthly-tune">PAGO MENSUAL</label>
                        <input type="radio" name="membresia" required>
                    </div>
                </div>
                <div class="pastillas">
                    <h3>Anual Tune</h3>
                    <img src="images/icons/anual-tune.png" alt="Membresia Monthly Tune">
                    <ul>
                        <li>Individual</li>
                        <li>Sin Publicidad</li>
                        <li>Descargas</li>
                        <li><span>$300</span> /month</li>
                    </ul>
                    <div class="selector">
                        <label for="anual-tune">PAGO ANUAL</label>
                        <input type="radio" name="membresia" required>
                    </div>
                </div>
                <div class="pastillas">
                    <h3>Monthly Tune</h3>
                    <img src="images/icons/family-tune.png" alt="Membresia Monthly Tune">
                    <ul>
                        <li>Familiar</li>
                        <li>Sin Publicidad</li>
                        <li>Descargas</li>
                        <li><span>$800</span> /month</li>
                    </ul>
                    <div class="selector">
                        <label for="family-tune">PAGO ANUAL</label>
                        <input type="radio" name="membresia" required>
                    </div>
                </div>
            </div>
            <div id="botones">
                <button type="button"><a href="Index.html">Cancelar</a></button>
                <button type="submit">Avanzar</button>
            </div>
        </form>
    </main>
    <script src="javascript/nombreUsuario.js" type="text/javascript"></script>
    <script src="javascript/sonando.js"> </script>
</body>

</html>
